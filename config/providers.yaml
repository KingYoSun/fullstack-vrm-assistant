llm:
  provider: "local-gpt-oss-120b"
  endpoint: "http://llm:8000/v1"
  model: "gpt-oss-120b"
  temperature: 0.6
  max_tokens: 1024
  timeout_sec: 30
  stream: true

stt:
  provider: "sherpa-onnx"
  endpoint: "ws://stt:6006/ws"
  language: "ja-JP"
  target_sample_rate: 16000
  enable_partial: true
  vad: "reazon-speech"

tts:
  provider: "open-audio-s1"
  endpoint: "http://tts:7007"
  default_voice: "ja_female_1"
  language: "ja-JP"
  output_format: "opus"
  sample_rate: 44100
  stream: true

rag:
  provider: "faiss"
  index_path: "/data/faiss/index.bin"
  top_k: 5
  embedding_provider: "local-embedding"

embedding:
  provider: "local-embedding"
  endpoint: "http://embedding:9000/v1"
  model: "intfloat/multilingual-e5-base"
  batch_size: 16
